<!DOCTYPE html>
<html>
  <head>
    <title>EterntySD</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
  .block{
  height: 200px;
 
  }
  </style>
  <body>
  
 
 <div class="container" style ="margin-top: 100px;"> 
	<header>
		<h3>Здравствуйте! Вас приветствует служба поддержки EterntySD.</h3>
	</header>
</div>
  <div class="container-fluid">
  	<div class="row-fluid">
  	<div class= "span12 block">
  	<div class="row-fluid">
  	<div class="span4 block"> 
  				<div class="carousel slide" id ="myCarousel" >
						<ol class="carousel-indicators">
							<li class="active" data-target= "#myCarousel" data-slide-to="0"></li>
							<li data-target= "#myCarousel" data-slide-to="1"></li>
							<li data-target= "#myCarousel" data-slide-to="2"></li>				
						</ol>
					<div class="carousel-inner">
						<div class ="item active">
							<img src= "img/1.jpg" width="1000" height="500"/>
					
							<div class ="carousel-caption">
								<h4>Новости</h4>
								<p>Новость раз</p>
							</div>
				    	</div>
						<div class ="item">
							<img src= "img/2.jpg" width="1000"/>
					
					        <div class ="carousel-caption">
						        <h4>Новости компании </h4>
								<p>Новость два</p>
							</div>
						</div>
						<div class ="item">
							<img src= "img/3.jpg" width="1000"/>
					
							<div class ="carousel-caption">
								<h4>Новости компании </h4>
								<p>Новость три</p>
							</div>
						</div>
				
					</div>
					<a class="carousel-control left" data-slide="prev" href="#myCarousel">&lsaquo;</a>
					<a class="carousel-control right" data-slide="next" href="#myCarousel">&rsaquo;</a>
				</div> 
	</div>
  	
 	<div class="span4 block">
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label class="checkbox">
		        <input type="checkbox"> Remember me
		      </label>
		      <button type="submit" class="btn">Sign in</button>
		    </div>
		  </div>
		</form>
		</div>

	<div class= "span3 block offset1">
		<div class="alert alert-info">
  			<p>По всем вопросам обращайтесь в службу поддержки напрямую:</p>
  			<p>8 (495)7753120, support@etsd.ru</p>
		</div>
	</div>
	</div>
</div>
</div>
</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
